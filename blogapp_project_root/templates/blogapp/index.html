{% extends 'blogapp/base.html' %}

{% block content %}
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
            {% for post in posts %}
            <div class="card my-3">

                <div class="card-header">{{post.title}}</div>
                <div class="card-body">
<!--                    <h4 class="card-title">{{post.author}}</h4>-->
                    <p class="card-title">{{post.content}}</p>
                    <p><a href="#">{{post.author}}</a></p>
                    <p>{{post.date|date:"F d, Y"}}</p>
                </div>
            </div>

            {% endfor %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
