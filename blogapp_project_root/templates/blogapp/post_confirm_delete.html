{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form|crispy}}
        </div>
        <div class=form-group>
            <span>Are You Sure Want to delete this post? </span>
            <button type="submit" class="btn btn-danger ml-2">Delete</button>

        </div>
    </form>

{% endblock %}
