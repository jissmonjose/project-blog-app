{% extends 'blogapp/base.html' %}

{% block content %}

{% for user in users %}
    <div class='container'>
        <div class="row py-4">
            <div class="col-md-12">
                <h3>{{user.user}}</h3>
                <img src="{{user.image.url}}" height="200" width="200">
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
